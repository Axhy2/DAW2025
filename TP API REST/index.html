<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty API Demo</title>
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Rick &amp; Morty Explorer</h1>
    <p>Descubre personajes con un click o filtrando por tus criterios</p>
  </header>

  <nav>
    <button id="btn-get-all" class="form-control">Ver Todos</button>
    <form id="filter-form" class="form-filters">
    <input class="form-control" type="text" name="name" placeholder="Nombre" />

    <select class="form-control" name="status">
        <option value="">Estado</option>
    </select>

    <select class="form-control" name="species">
        <option value="">Especie</option>
    </select>

    <select class="form-control" name="type">
        <option value="">Tipo</option>
    </select>

    <select class="form-control" name="gender">
        <option value="">Género</option>
    </select>

    <button class="form-control btn-submit" type="submit">Filtrar</button>
    </form>
  </nav>

  <main>
    <div id="results"><!-- Aquí aparecerán las tarjetas --></div>
  </main>

  <footer>
    <p>API de <a href="https://rickandmortyapi.com/" target="_blank">rickandmortyapi.com</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
